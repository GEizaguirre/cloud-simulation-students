<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#" />
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #333;
      color: #fff;
      padding: 10px;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .config-section {
      background-color: #e9ecef;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    #drop-area {
      border: 2px dashed #ccc;
      text-align: center;
      padding: 40px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    #drop-area.dragging {
      background-color: #e0e0e0;
      border-color: #333;
    }
    #drop-area.success {
      border-color: #28a745;
      background-color: #d4edda;
      color: #155724;
    }
    #drop-area.error {
      border-color: #dc3545;
      background-color: #f8d7da;
      color: #721c24;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Drag and Drop Files</h1>
  
  <div class="container">
    
    <div class="config-section">
      <label for="serverIP">Teacher's IP Address:</label>
      <input type="text" id="serverIP" placeholder="192.168.x.x">
    </div>

    <div>
      <label for="clientName">Your Name:</label>
      <input type="text" id="clientName" placeholder="Enter your name">
      <button id="submitButton">Lock Name</button>
    </div>

    <div id="drop-area">
      <p id="status-text">Drag & Drop files here</p>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const statusText = document.getElementById('status-text');
    const clientNameInput = document.getElementById('clientName');
    const submitButton = document.getElementById('submitButton');
    const ipInput = document.getElementById('serverIP');

    // --- 1. AUTO-FILL IP LOGIC ---
    // If loaded from the server (e.g. http://192.168.1.50:3000/upload.html), use that IP.
    if (window.location.hostname && window.location.hostname !== "") {
      ipInput.value = window.location.hostname;
    } else {
      ipInput.value = "localhost"; 
    }

    // --- 2. NAME LOCKING LOGIC ---
    submitButton.addEventListener('click', () => {
      const clientName = clientNameInput.value;
      if (!clientName) {
        alert('Please enter your client name.');
        return;
      }
      // Disable input to visually "lock" it
      clientNameInput.disabled = true;
      submitButton.disabled = true;
      submitButton.innerText = "Locked";
    });

    // --- 3. DRAG AND DROP VISUALS ---
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragging');
      statusText.innerText = "Release to upload!";
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('dragging');
      statusText.innerText = "Drag & Drop files here";
    });

    // --- 4. FILE UPLOAD LOGIC ---
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragging');

      const clientName = clientNameInput.value;
      const serverIP = ipInput.value; // Get IP from input

      if (!clientName) {
        alert('Please enter your name and lock it first.');
        return;
      }

      const files = e.dataTransfer.files;
      if (files.length === 0) return;

      statusText.innerText = "Uploading...";

      const formData = new FormData();
      for (const file of files) {
        formData.append('file', file);
      }
      formData.append('clientName', clientName);

      // Construct URL dynamically
      // NOTE: Using port 3000 as per your snippet (check if it should be 3001)
      const url = `http://${serverIP}:3000/upload`;

      fetch(url, {
        method: 'POST',
        body: formData,
      })
      .then((response) => {
        if (!response.ok) throw new Error("Server rejected request");
        return response.text();
      })
      .then((data) => {
        console.log(data);
        // Visual Success Feedback
        dropArea.classList.add('success');
        statusText.innerHTML = `<strong>Success!</strong><br>File sent to Teacher.`;
        
        // Reset after 3 seconds
        setTimeout(() => {
            dropArea.classList.remove('success');
            statusText.innerText = "Drag & Drop files here";
        }, 3000);
      })
      .catch((error) => {
        console.error(error);
        // Visual Error Feedback
        dropArea.classList.add('error');
        statusText.innerHTML = `<strong>Failed!</strong><br>Check IP Address.<br><small>${error.message}</small>`;
      });
    });
  </script>
</body>
</html>
